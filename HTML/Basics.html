<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ic HBasTML Samples</title>
        <style>
        .left{
            background-color:#2196F3;
            padding:20px;
            float:left;
            width:20%; /* The width is 20%, by default */
        }
        .right{
            background-color:#4CAF50;
            padding:20px;
            float:left;
            width:20%; /* The width is 20%, by default */
        }
        @media screen and (max-width:800px){
            .left, .right{
                width:100%;
            }
        }
        </style>
        <script>
        function Result(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var result = parseInt(a) + parseInt(b);
            var X = document.getElementById("X");
            X.value = result;
        }
        </script>
    </head>
    <body onload="Result()">
        <h1 style="color:blue; border:2px solid Tomato">UI</h1>
        <p>Started with UI web development</p>
        <iframe src="index.html" height="200" width="300" style="border:none" name="indexframe"></iframe>
        <a href="https://www.w3schools.com" target="indexframe">w3schools</a>
        <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width:300px">
        <p style="font-size:10px">Normal Para without media</p>
        <p style="font-size:1vw">Para with media</p>
        <div class="left">
            <p>left menu</p>
        </div>
        <div class="right">
            <p>right menu</p>
        </div>
        <p>< > "'&&copy;`a&#769;&ni;&sum;</p>
        <br />
        <fieldset>
            <legend>Personal Information</legend>
            <input type="text" value="Siva">
        </fieldset>
        <input list="browsers">
        <datalist id="browsers">
            <option value="IE"></option>
            <option value="Chrome"></option>
            <option value="FireFox"></option>
        </datalist>
        <form>
            0
            <input type="range" id="a" name="a" value="50" onchange="Result()">
            100 +
            <input type="number" id="b" name="b" value="50" onchange="Result()">
            =
            <output id="X" name="X" for="a b"></output>
        </form>
        <input type = "color" >
        <input type="date">
        <input type="file">
        <input type="number" min="1" max="3">
    </body>
</html>
