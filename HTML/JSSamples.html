<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Samples</title>
        <script>
        function output1(){
            var text1 = "hello";
            var text2 = "world";
            var text3 = text1.concat(text2);
            document.getElementById("para").innerHTML = text3;
            console.log("log Output: " + 5+4);
            //document.write("log output document: " + 5+4);
        }
        </script>
        <body onload="output1()">
            <p>Javascript working samples</p>
            <div id="para"></div>
        </body>
    </head>
</html>
